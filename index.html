<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- connecting bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header id="banner" class="container-fluid">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="row">
      <aside class="col-3 col-md-2 col-lg-2 col-xl-2">
        <h2>Search for a City:</h2>
        <input id="searchInput" type="text" class="form-control" placeholder="City Name" aria-label="Cityname"
          aria-describedby="basic-addon1">
        <button id="searchBtn" type="button" class="btn btn-primary ">Search</button>
        <hr>
        <div id = "buttons-list" class="list-group">
        </div>
      </aside>
      <div id='parrentDiv' class="col-xs-6 col-sm-7 col-md-10 col-lg-10 col-xl-10">

        <!-- <h2 class="row">City Weather details</h2> -->
        <div id="current-weather" class="card row">
          <div id="current-flex-box" class="d-flex align-items-center">
            <h3 id="nameCurrent" class="card-city mr-5 mb-0 ">City Name</h3>
            <h3 id="dateCurrent" class="card-date mr-5 mb-0 ">(mm/dd/yyyy)</3>
          </div>
          <div>
            <p id="tempCurrent" class="card-temp">Temp:</p>
            <p id="windCurrent" class="card-wind">Wind:</p>
            <p id="humidityCurrent" class="card-humidity">Humidity:</p>
          </div>
        </div>
        <h3 class="row">5-Day Forecast:</h3>
        </div>
      </div>
  </main>
  <footer></footer>
  <!-- connecting bootstrapt script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- connecting jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- connecting my script -->
  <script src="Assets/js/script.js"></script>
</body>

</html>
